<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
  </head>
  <body class="bg">
    <div class="container-fluid">
        <div class="row paddingTop">
            <!--Icon Image-->
            <div class="col-4">
                <span id="Icon"></span>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <!--Search Bar-->
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>

                    <input type="text" id="input" class="form-control rounded" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
            </div>
        </div>

        <!--Location Info-->
        <div class="row pt-4">
            <div class="col-7 text-end p-0 m-0">
                <h1 class="locationTxt" id="Location"></h1>
                <div class="row">
                    <div class="col-8">
                        <h1 class="tempTxt mb-0" id="temp"></h1>
                        <!-- NEED TO FIGURE HOW TO GET THIS TO SHOW -->
                        <p class="descTxt pt-0" id="desc">Sunny</p>
                    </div>
                    <div class="col-1 p-0 m-0">
                        <img src="./images/Icon feather-rotate-ccw.png" class="rotate" id="F2CBTN" alt="rotate">
                    </div>
                    <div class="col-3 text-start">
                        <div class="col-12">
                            <h2 class="descTxt" id="feelsLike"></h2>
                            <h2 class="descTxt" id="wind"></h2>
                            <h2 class="descTxt" id="humidity"></h2>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 pt-3">
                <img src="./images/Icon feather-bookmark.png" class="bookmark" id="bookmarkBTN" alt="Bookmark">
            </div>
            <!--Favorites-->
            <div class="col-2 d-flex justify-content-end">
                <div class="card" style="width: 18rem; height: 10rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item favoritesTxtTitle cardBgColor">Favorites</li>
                      <li class="list-group-item favoritesTxt" id="fav1">Philadelphia, USA</li>
                      <li class="list-group-item favoritesTxt" id="fav2">Boston, USA</li>
                      <li class="list-group-item favoritesTxt" id="fav3">Stockton, USA</li>
                      <li class="list-group-item favoritesTxt" id="fav4">New York, USA</li>
                      <li class="list-group-item favoritesTxt" id="fav5">Seattle, USA</li>
                    </ul>
                  </div>
            </div>
        </div>



        <!--5 day forecast-->

        <div class="container">
            <div class="row d-flex justify-content-center pt-5">
                <div class="col-2">
                    <div class="card" style="width: 12rem;">
                        <div class="card-header text-center dayTempTxt" id="day1">Wednesday</div>
                        <div class="card-body">
                          <div class="row">
                              <div class="col-12 d-flex justify-content-center">
                                  <span id="day1Icon">Icon</span>
                              </div>
                          </div>
                          <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <h2 class="dayTempTxt" id="day1Temp">80 / 50 Â°</h2>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 12rem;">
                        <div class="card-header text-center dayTempTxt" id="day2">Thursday</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <span id="day2Icon">Icon</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <h2 class="dayTempTxt" id="day2Temp"></h2>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 12rem;">
                        <div class="card-header text-center dayTempTxt" id="day3">Friday</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <span id="day3Icon">Icon</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <h2 class="dayTempTxt" id="day3Temp"></h2>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 12rem;">
                        <div class="card-header text-center dayTempTxt" id="day4">Saturday</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <span id="day4Icon">Icon</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <h2 class="dayTempTxt" id="day4Temp"></h2>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 12rem;">
                        <div class="card-header text-center dayTempTxt" id="day5">Sunday</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <span id="day5Icon">Icon</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <h2 class="dayTempTxt" id="day5Temp"></h2>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
